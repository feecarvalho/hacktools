<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.style.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <title>HackTools</title>
</head>
<body>
  <section>
    <h1>Desafio HackTools</h1>
    <button class="btn-login"><a href="#">Login</a></button>
    <button class="btn-register"><a href="#">Cadastrar</a></button>
    <span id="status-message"></span>
  </section>

  <!-- Modal de Login -->
  <div id="modal-login" class="modal">
    <span id="close-login" class="close" title="Fechar modal">&times;</span>

    <div class="modal-content animate">
      <div class="container">
        <label for="email"><b>E-mail</b></label>
        <input id="email" type="email" placeholder="E-mail" name="email" required>
        <label for="password"><b>Senha</b></label>
        <input id="password" type="password" placeholder="Senha" name="password" required>
        <button id="submit-login" type="submit">Login</button>
        <span id="login-message"></span>
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div id="modal-register" class="modal">
    <span id="close-register" class="close" title="Fechar modal">&times;</span>
    <form id="register-form" class="modal-content animate" method="POST">
      <div class="container">
        <label for="register-email"><b>E-mail</b></label>
        <input id="register-email" type="email" placeholder="E-mail" name="register-email" required>
        <label for="register-password"><b>Senha</b></label>
        <input id="register-password" type="password" placeholder="Senha" name="register-password" required>
        <label for="confirm-password"><b>Confirmar senha</b></label>
        <input id="confirm-password" type="password" placeholder="Senha" name="confirm-password" required>
        <button id="submit-register" type="submit">Cadastrar</button>
        <span id="register-message"></span>
      </div>
    </form>
  </div>

  <ul class="animated-squares"></ul>
  <script src="script.js"></script>
</body>
</html>
